<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hacker News</title>
</head>
<body>
  <header>
    <div class="header-menu">
      <img src="./ycombinator.svg" alt="ycombinator-logo">
      <h1>Hacker News</h1>
      <nav>
        <a href="#">new</a>
        <a href="#">past</a>
        <a href="#">comments</a>
        <a href="#">ask</a>
        <a href="#">show</a>
        <a href="#">jobs</a>
        <a href="#">submit</a>
      </nav>
    </div>
    <div class="header-login">login</div>
  </header>
  <main>
    <ol>
      <li>
        <div class="news-headline">
          <div class="news-rank">1.</div>
          <div class="news-upvote">^</div>
          <p class="news-title">Germany plans to dim lights to save insects</p>
          <a href="#" class="news-source">(msn.com)</a>
        </div>
        <div class="news-bottom">
          <span class="news-points">465 points by</span>
          <a href="#" class="news-user">Shivetya</a>
          <a href="#" class="news-timestamp"> 3 hours ago</a>
          <a href="#" class="news-hide">hide</a>
          <a href="#" class="news-comments">218 comments</a>
        </div>
      </li>
    </ol>
    <span class="news-more">More</span>
  </main>
  <footer>
    <div class="footer-menu">
      <a href="#">Guidelies</a>
      <a href="#">FAQ</a>
      <a href="#">Support</a>
      <a href="#">API</a>
      <a href="#">Security</a>
      <a href="#">Lists</a>
      <a href="#">Bookmarklet</a>
      <a href="#">Legal</a>
      <a href="#">Apply to YC</a>
      <a href="#">Contact</a>
    </div>
    <div class="footer-searchbar">
      <span>Search:</span>
      <input type="text">
    </div>
  </footer>
</body>
</html>
